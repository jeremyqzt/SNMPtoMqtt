<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Upload</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarText">
        <ul class="navbar-nav mr-auto">

            <a class="nav-link" href="/dash">Dashboard</a>
            <a class="nav-link" href="/upload">Upload</a>
            <a class="nav-link" href="/saveDev">Devices</a>
            <a class="nav-link" href="/saveCloud">Clouds</a>
            <a class="nav-link" href="/saveCoordinates">Polling</a>

        </ul>

      </div>
    </nav>
    <div class="container">
    <br />
        <h4>Upload a File</h4>




        <table class="table">
          <thead>
            <tr>
              <th scope="col">File Name</th>
              <th scope="col">Action</th>
            </tr>
          </thead>
          <tbody id="filesTable">
          {% for item in files %}
            <tr>
              <td>{{ item | replace('"', '')}}</td>
              <td><button type="button" onclick="deleteFile({{ item }})" class="btn btn-danger"> <span class="glyphicon glyphicon-minus"></span> Delete</button></td>
            </tr>
          {% endfor %}
          </tbody>
        </table>
    </div>

    <div class="container">
        <div class="row">
            <div class="col text-center"> 
            <form action="/upload" method = "POST" enctype="multipart/form-data">
            <div class="col form-group">
            <input type="file" name="file" value="fileupload" id="file1" style="width: 99%;" required>

            </div>
            <div class="col text-right form-group">
            <input type="submit" value="Upload" class="btn btn-success">
            </div>
            </form>
            </div>
       </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script>


      function deleteFile(toDelete) {
        console.log(toDelete);
        $.ajax({
          type: 'POST',
          url: '/deleteFile',
          data: JSON.stringify(toDelete),
          success: function (data) {
            console.log(data);
            window.location.href = '/upload';
          },
          contentType: "application/json",
          dataType: 'json'
        });
      }

    </script>
  </body>
